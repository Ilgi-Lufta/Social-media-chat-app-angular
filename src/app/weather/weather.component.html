<button (click)=RefreshWeather()>refresh</button>
<table>
    <tr>
      <th>date</th>
      <th>temperatureC</th>
      <th>temperatureF</th>
      <th>summary</th>
    </tr>
    <tr *ngFor="let data of  weather; let i = index">
      <td>{{data.date}}</td>
      <td>{{data.temperatureC}}</td>
      <td>{{data.temperatureF}}</td>
      <td>{{data.summary}}</td>
    </tr>
  </table>
