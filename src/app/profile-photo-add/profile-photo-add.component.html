<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add Post</p>
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <Form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                                        <div class="form-outline flex-fill mb-0">
                                            <input  class="form-control" formControlName="description"/>
                                            <label class="form-label" ></label>
                                        </div>
                                    <input type="file" formControlName="file" class="form-control" class="file-input" (change)="onFileSelected($event)" #fileUpload>
                                    <button mat-mini-fab color="primary" class="upload-btn" type="submit"
                                        >ruaj
                                    </button>
                                </Form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
